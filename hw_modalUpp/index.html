<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>modal_popup</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>모달 창 HW</h1>
    <p>안녕하십니까.</p>
    <button type = "button" class="modalBtn">버튼 눌러 모달 열기</button>
    <div class="modal">
      <div class="modal_popup">
        <div class="modaltitle">모달 제목</div>
        <div class="modal-content">
          <p>모달 내용</p>
        </div>
        <button class="closeBtn">닫기</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
